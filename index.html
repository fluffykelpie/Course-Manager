<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Course Manager</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="#">Course Manager</a>
        </div>
    </div>
    <div class="container">
        <div class="sign-in">
            <h2>Sign-in</h2>
            <form>
                <label for="email">Enter your email:</label><br>
                <input class="input" required type="email" name="email"><br>
                <label for="pwd">Password:</label><br>
                <input class="input" required type="password" name="pwd"><br>
                <input class="btn" type="submit" value="Sign In">
              </form>
        </div>
        <div class="sign-up">
            <h2>Sign Up</h2>
            <p>You'll have to create an account with the same email you used to purchase your product.</p>
            <form>
                <label for="email">Email Address</label><br>
                <input class="input" required type="email" name="email"><br>
                <label for="pwd">Create a Password</label><br>
                <input class="input" required type="password" name="pwd"><br>
                <label for="pwd">Confirm your Password</label><br>
                <input class="input" required type="password" name="pwd"><br>
                <input class="btn" type="submit" value="Sign In">
            </form>

        </div>
        <div class="password-reset">
            <h2>Password Reset</h2>
            <p>Forgot your password? Reset here.</p>
            <form>
                <label for="email">Email Address</label><br>
                <input class="input" required type="email" name="email"><br>
                <input class="btn" type="reset" value="Reset">
            </form>
        </div>
    </div>
</body>
</html>
